<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: #212121; color:aliceblue;">
    <h2>God Images</h2>
    <div>
        <ul id="images">
            <li ><img width="200px"id="img1" src="https://pin.it/4n5dykjUR" alt="krishna"></li>
            <li><img width="200px" id="img2" src="https://pin.it/2nNwPyCHs" alt=""></li>
            <li><img width="200px"id="img3" src="https://pin.it/3cZahU0fO" alt="shiva"></li>
            <li><img width="200px"id="img4" src="https://pin.it/14o9TcfER" alt=""></li>
            <li><img width="200px" id="img5"src="https://www.pexels.com/photo/the-statue-of-deity-krishna-with-lavish-decorations-13724077/" alt="mahadev"></li>
            <li><a id ="google" style="color:aliceblue" href="https://www.google.co.in/">google</a></li>
        </ul>
    </div>
</body>
<script>
    // we are avoid to use onclick because it give less features as compare to event listener
     document.querySelector("#img1").onclick=function(){
        alert("first image clicked")
     }

    //  .addEventListener('eventName',callback function(event object ),true/false) =>third parameter default false

     document.getElementById('img3').addEventListener('click',function(e){
        alert("image 3 was clicked")
        console.log(e);
        
     },false)

//++++++++++++++++ top for more learning +++++++++++++++++

    // type of event , timestamp , defaultPrevented
    // target , toElement , srcElement , currentTarget
    // clientX , clientY , screenX , screenY
    // altKey , ctrlKey , shiftKey , keyCode



// ##############   Event propagation
        //   two type => 1 .event bubbling [default(false parameter ) 2. event capturing [true parameter]


document.getElementById('images').addEventListener('click',(e)=>{
    console.log("clicked inside the ul");
    
},false)

//  e.stopPropogation() method = > to stop event bubbling means if i did not want my event go down to up we use  e.stopPropogation() method

document.getElementById('img5').addEventListener('click',(e)=>{
    console.log("fifth image clicked");
    // e.stopPropagation()
})

// by false parameter means event bubbling work bottom to top means where an event triggered on a child element first propagates up to its parent elements and then to other ancestors, all the way up to the root of the document. 

// by true parameter means event capturing work root to leaf means opposite to event bubbling


// e.preventDefault() method => . The preventDefault() method cancels the event if it is cancelable, meaning that the default action that belongs to the event will not occur. For example, this can be useful when: Clicking on a "Submit" button, prevent it from submitting a form.

document.getElementById('google').addEventListener('click',(e)=>{
    e.preventDefault()
})

document.getElementById('images').addEventListener('click',(e)=>{
    if(e.target.tagName ==='IMG'){
        console.log(e.target.id);
        console.log(e.target.parentNode);
        
        let removeIt = e.target.parentNode
        removeIt.remove()
    }
})


</script>
</html>
